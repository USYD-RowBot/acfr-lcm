<form id="settingsform" method="post" action="get_config?cfg={0}">
    <div><b><i class="fa fa-gears"></i> Config File Editor</b></div>
    <input name="cfgfile" id="cfgfile" style="width: 100%; border: none; background-color: #EEE; margin-bottom: 2px;"
           value="{0}" disabled>
    <textarea name="cfgtxt" id="cfgtxt"
              style="width: 100%; border: none; height: 450px; background-color: #EEE; font: 11px \'Courier New\', courier, monospace;">{1}</textarea>
    <button class="btn btn-primary pull-right" type="submit" title="Update">Update</button>
    <button class="btn btn-primary" type="button" title="Cancel" data-dismiss="modal">Cancel</button>
</form>
