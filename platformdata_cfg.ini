#####################
# TILE LAYERS
#####################
# Load tiled layers to map.
# Large geotiffs can be tiled using QGIS plugin QTILES
# or gdal tools.
# format:
#   [key]
#   name: TheNameOfTheLayer
#   url:  the.url.of.the.layer/{z}/{x}/{y}
#   type: baselayer|overlay
[osm]
name:       OSM
url:        http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
type:       baselayer

[esri]
name:       Esri Ocean
url:        http://services.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}
type:       baselayer

[scott_bathy]
name:       Scott Reef Bathy
url:        uploads/tiles/Scott2009/{z}/{x}/{y}.png
type:       overlay

