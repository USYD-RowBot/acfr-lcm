#####################
# LAYERS
#####################
# Configure what layers are displayed on the map
# You can have multiple layers for each type separated
# by a comma. Each layer specified here must have a
# section below with its config options.

[layers]
targets:    sirius,iver
ships:      falkor
missions:   sirius_mission
baselayers: osm,esri,scott_bathy
#geotiffs:   scott_bathymetry
kmls:       test


#####################
# SHIPS
#####################

[falkor]
name:       Falkor
url:        get_platformdata?platform=1
interval:   1000
length:     83
width:      13
loffset:    40
color:      white

[bombora]
name:       Bombora
url:        get_platformdata?platform=1
interval:   1000
length:     12
width:      4
loffset:    4.5
color:      white

#####################
# TARGETS
#####################
# For each target list what indicators you want
# Sensors: dvl, dvl_bl, gps, compass, depth, oas, imu
# Alerts: leak, pressure, abort, temp

[iver]
name:       Iver
url:        get_platformdata?platform=0
interval:   1000
size:       3
color:      red
sensors:    dvl, dvl_bl, compass, gps, nav, depth
alerts:     leak, abort

[sirius]
name:       Sirius
url:        get_platformdata?platform=3
interval:   1000
size:       4
color:      yellow
sensors:    dvl, dvl_bl, compass, gps, nav, depth
alerts:     abort



#####################
# MISSION
#####################

[iver_mission]
name:       IverMission
filepath:   /home/auv/git/acfr_lcm/missions/SIMS20140820/testZamboniAlt_1.xml
color:      red

[sirius_mission]
name:       SiriusMission
filepath:   /home/auv/git/mp/Missions/calibration/navcheck_template.mp
