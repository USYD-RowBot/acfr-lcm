#####################
# LAYERS
#####################
# Configure what layers are displayed on the map
# You can have multiple layers for each type separated
# by a comma. Each layer specified here must have a
# section below with its config options.

[layers]
targets:    falkor,iver,sirius_usbl,sirius
missions:   sirius_mission
tilelayers: osm,esri,scott_bathy
#geotiffs:   scott_bathymetry
kmls:       test


#####################
# TARGETS
#####################
# Targets can be ships, platforms, usbl fixes, etc...
# Valid options include any, all or none of:
#   showdash,showrph,showbatt,showtrack,setwaypoint
# The options will configure what is displayed for each
# target.
# "size" is in m. For ships, do not set size, set
# "length", "width" & "loffset"
# "loffset" is the offset from the stern to the nav
# centre of the ship in m.

[iver]
name:       Iver
url:        get_platformdata?platform=0
interval:   1000
color:      #FF0000
options:    showdash,showrph,showbatt,showtrack,setwaypoint
size:       3

[sirius]
name:       Sirius
url:        get_platformdata?platform=3
interval:   1000
color:      yellow
options:    showdash,showrph,showbatt,showtrack,setwaypoint
size:       4

[sirius_usbl]
name:       Sirius USBL
url:        get_platformdata?platform=usbl
interval:   2000
color:      yellow
options:
size:       2

# Ships
[falkor]
name:       Falkor
url:        get_platformdata?platform=1
interval:   1000
color:      #FFFFFF
options:    showtrack
length:     83
width:      13
loffset:    40

[bombora]
name:       Bombora
url:        get_platformdata?platform=1
interval:   1000
color:      white
options:    showtrack
length:     12
width:      4
loffset:    4.5


