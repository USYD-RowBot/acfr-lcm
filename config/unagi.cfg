
acfr {
    cam-trigger {
        device = "/dev/ttyS0";
        baud = 115200;
        parity = "8N1";
        pulseWidthUs = 5000;
        strobeDelayUs = 0;
        frequency = 2;
    }

}

blackfly {
   cam1 {
	serial = 16048452;
	channel = "BLACKFLY_RC16";
	publish = "true";
	scale = 1;
	}
   cam2 {
	serial = 16048467;
	channel = "BLACKFLY_LC16";
	publish = "true";
	scale = 1;
	}
}
