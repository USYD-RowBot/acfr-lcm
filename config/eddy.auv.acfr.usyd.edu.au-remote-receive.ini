#####################
# LAYERS
#####################
# Configure what layers are displayed on the map
# You can have multiple layers for each type separated
# by a comma. Each layer specified here must have a
# section below with its config options.

[layers]
targets:    ship,sirius,whoi_glider,float_iridium
#missions:   sirius_mission,iver_mission
tilelayers: scott_bathy,googlesat,google
#geotiffs:   scott_patch
#kmls:       noflyzone
#iframes:    video


[server]
#remotepush: eddy
allowadmin: false

#####################
# TARGETS
#####################
# Targets can be ships, platforms, usbl fixes, etc...
# Valid options include any, all or none of:
#   showdash,showrph,showbatt,showtrack,setwaypoint
# The options will configure what is displayed for each
# target.
# "size" is in m. For ships, do not set size, set
# "length", "width" & "loffset"
# "loffset" is the offset from the stern to the nav
# centre of the ship in m.

[iver]
name:       Iver
url:        get_platformdata?platform=iver
interval:   10000
color:      #FF0000
options:    showdash,showrph,showbatt,showtrack,setwaypoint
size:       3
maxtracklen: 100

[sirius]
name:       Sirius
url:        get_platformdata?platform=sirius
interval:   10000
color:      yellow
options:    showdash,showrph,showbatt,showtrack,setwaypoint
size:       4
maxtracklen: 100

[whoi_glider]
name:       Glider
url:        get_platformdata?platform=whoi_glider
interval:   10000
color:      red
options:    showtrack,setwaypoint,showdash
size:       4
maxtracklen: 100

[float_iridium]
name:       Float Iridium
url:        get_platformdata?platform=float_iridium
interval:   10000
color:      #89aa00
options:    showtrack
size:       4

# USBLs
[sirius_usbl]
name:       Sirius USBL
url:        get_platformdata?platform=sirius_usbl
interval:   10000
color:      #FFCC00
options:    showtrack
size:       2
maxtracklen: 100

[float_usbl]
name:       Float USBL
url:        get_platformdata?platform=float_usbl
interval:   10000
color:      green
options:    showtrack
size:       2
maxtracklen: 100


# Ships
[ship]
name:       Falkor
url:        get_platformdata?platform=ship
interval:   10000
color:      #000
options:    showtrack,autotrack
length:     83
width:      13
loffset:    40
maxtracklen: 100

[tender]
name:       Work Boat
url:        get_platformdata?platform=tender
interval:   10000
color:      white
options:    showtrack
length:     12
width:      4
loffset:    4.5
maxtracklen: 100


