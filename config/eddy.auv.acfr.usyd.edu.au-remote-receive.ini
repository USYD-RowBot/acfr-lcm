#####################
# TILE LAYERS
#####################
# Load tiled layers to map.
# Large geotiffs can be tiled using QGIS plugin QTILES
# or gdal tools.
# format:
#   [key]
#   name: TheNameOfTheLayer
#   url:  the.url.of.the.layer/{z}/{x}/{y}
#   type: baselayer|overlay

[osm]
name:       OSM
url:        http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
type:       baselayer
maxzoom:    19

[esri]
name:       Esri Ocean
url:        http://services.arcgisonline.com/ArcGIS/rest/services/Ocean_Basemap/MapServer/tile/{z}/{y}/{x}
type:       baselayer
maxzoom:    10

[owrain]
name:       Rain
url:        http://{s}.tile.openweathermap.org/map/precipitation/{z}/{x}/{y}.png
type:       overlay
maxzoom:    18
opacity:    0.5

[scott_bathy]
name:       Scott Reef Bathy
url:        uploads/tiles/Scott2009/{z}/{x}/{y}.png
type:       baselayer
#type:       overlay
maxzoom:    18

# Special google tile layers
[google]
name:       Google
url:        STREETMAP
type:       google-baselayer

[googlesat]
name:       Satallite
url:        HYBRID
type:       google-baselayer


