acfr {
    cam-trigger {
        device = "/dev/ttyUSB0";
        baud = 115200;
        parity = "8N1";
        pulseWidthUs = 1000;
        strobeDelayUs = 0;
        frequency = 2;
    }
    
    cam-trigger-tcp 
    {
        IP = "172.16.154.184";
        port = "4012";
        pulseWidthUs = 7000;
        strobeDelayUs = 0;
        frequency = 1;
    }  
    
    tunnel-thrusters 
    {  
    io = "serial";
       serial_dev = "/dev/ttyUSB1";
       baud = 230400;
       parity = "8N1";
       addrs = [0, 1];
    }
    bluefin-tail 
    {  
    io = "serial";
       serial_dev = "/dev/ttyUSB0";
       baud = 115200;
       parity = "8N1";
	max_rpm = 500;
    }
    
    spektrum-control {
		io = "serial";
		serial_dev = "by_serial_number";
		baud = 115200;
		parity = "8N1";
		channels = 6;
		#device_serial_number = "FT9FTU3D";  # WAMV
		device_serial_number = "FT9FTSGI";   # NGA
		#device_serial_number = "FT9FTOSC";  # Iver
		dsm = "DX6";
	} 
	
	animatics {
