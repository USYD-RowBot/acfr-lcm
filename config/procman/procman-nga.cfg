#        host = "nga";
#    }
}

group "global"
{
    cmd "bot-param-server" 
    {
        exec = "bot-param-server /home/auv/git/acfr-lcm/config/nga.cfg";
        host = "nga";
    }

    cmd "lcm tunnel" 
    {
        exec = "bot-lcm-tunnel";
        host = "nga";
    }

    cmd "health"
    {
        exec = "health -n NGA";
        host = "nga";
    }
}
