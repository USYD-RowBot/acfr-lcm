script "iverbackseat"
{
    start group "global";
    wait ms 5000;
    start group "sensors";
    start group "vision";
}

group "sensors" {
    cmd "heartbeat" 
    {
        exec = "heartbeat";
        host = "iverbackseat";
    }    
    cmd "evologics" 
    {
        exec = "evologics-modem";
        host = "iverbackseat";
    }  
    cmd "gps" 
    {
        exec = "gpsd3-client";
        host = "iverbackseat";
    }
}

group "global"
{
    cmd "bot-param-server" 
    {
        exec = "bot-param-server /home/drop/workspace/acfr-lcm/config/iverbackseat.cfg";
        host = "iverbackseat";
    }

    cmd "lcm tunnel" 
    {
        exec = "bot-lcm-tunnel ";
        host = "iverbackseat";
    }
    
    cmd "uvc-health" 
    {
        exec = "uvc-health";
        host = "iverbackseat";
    }

    cmd "os-conduit-acfr" 
    {
        exec = "os-conduit-acfr ";
        host = "iverbackseat";
    }
}


group "vision"
{
    cmd "cam fore" 
    {
        exec = "vimba-cam -k vimba.cam1";
        host = "iverbackseat";
    }  
    cmd "cam aft" 
    {
        exec = "vimba-cam -k vimba.cam2";
        host = "iverbackseat";
    }      
    cmd "cam trigger" 
    {
        exec = "cam-trigger";
        host = "iverbackseat";
    }  
    cmd "cam uvc" 
    {
        exec = "cam-uvc";
        host = "iverbackseat";
    }  
    cmd "cam control"
    {
        exec = "cam_control_altitude.py";
        host = "iverbackseat";
    }
}
