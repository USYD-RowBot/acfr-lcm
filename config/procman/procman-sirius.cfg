script "sirius"
{
    start group "global";
    wait ms 1000;
    start group "sensors_veh_code";
#    start group "sensors_lcm";
    start group "vision";
#    start group "control";
}

group "sensors_veh_code" {

    cmd "os-power-system" 
    {
        exec = "os-power-system -n SIRIUS";
        host = "sirius";
    }    

    cmd "evologics-modem"
    {
        exec = "evologics-modem -n SIRIUS";
        host = "sirius";
    }
    
    cmd "aanderaa-4319"
    {
        exec = "aanderaa-4319 -n SIRIUS";
        host = "sirius";
    }

    cmd "gpsd-client"
    {
        exec = "gpsd3-client -n SIRIUS";
        host = "sirius";
    }
    
    cmd "acfr-cam-server"
    {
        exec = "acfr-cam-server";
        host = "sirius";
    }
}
