group "global"
{
    cmd "bot-param-server" 
    {
        exec = "bot-param-server /home/auv/git/acfr-lcm/config/wam-v.cfg";
        host = "wamv";
    }

    cmd "lcm tunnel" 
    {
        exec = "bot-lcm-tunnel ";
        host = "wamv";
    }
    cmd "health"
    {
        exec = "health -n WAMV";
        host = "wamv";
    }

}

group "planners"
{
	cmd "local-planner2D"
	{
		exec = "local-planner2D -n WAMV";
		host = "wamv";
	}
	cmd "global-planner"
	{
		exec = "global-planner -n WAMV";
		host = "wamv";
	}
}	
