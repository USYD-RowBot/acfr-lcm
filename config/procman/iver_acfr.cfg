script "iver"
{
    start group "global";
    wait ms 5000;
    start group "sensors";
#    start group "vision";
    wait ms 5000;
    start group "nav";
    start group "control";
    start group "planners";
}

group "sensors" {
    cmd "heartbeat" 
    {
        exec = "heartbeat";
        host = "iver";
    }    
    cmd "ysi" 
    {
        exec = "ysi";
        host = "iver";
    }    
    cmd "tcm" 
    {
        exec = "tcm";
        host = "iver";
    }    
#    cmd "os-compass" 
#    {
#        exec = "os-compass";
#        host = "iver";
#    }    
    cmd "rdi" 
    {
        exec = "rdi";
        host = "iver";
    }    
    cmd "gps" 
    {
        exec = "gpsd3-client";
        host = "iver";
    }
    cmd "batteries" 
    {
        exec = "os-power-system";
        host = "iver";
    }    
}

group "vision"
{
    cmd "cam colour" 
    {
        exec = "acfr-prosilica -k cameras.cam1";
        host = "iver";
    }  
    cmd "cam mono" 
    {
        exec = "acfr-prosilica -k cameras.cam2";
        host = "iver";
    }      
    cmd "cam trigger" 
    {
        exec = "cam-trigger";
        host = "iver";
    }  
}

group "control" 
{
	cmd "auv-control"
{
	exec = "auv-control";
	host = "iver";
}

    cmd "iver-rc" 
    {
        exec = "iver-rc";
        host = "iver";
    } 
    cmd "iver-motors" 
    {
        exec = "iver-motors";
        host = "iver";
    }   
}

group "nav"
{
    cmd "acfr-nav-new" 
    {
        exec = "acfr-nav-new";
        host = "iver";
    }    
}

group "global"
{
    cmd "bot-param-server" 
    {
        exec = "bot-param-server /home/auv/git/acfr_lcm/config/iverACFR.cfg";
        host = "iver";
    }

    cmd "lcm tunnel" 
    {
        exec = "bot-lcm-tunnel -u";
        host = "iver";
    }
    cmd "health"
    {
        exec = "health";
        host = "iver";
    }

}

group "planners"
{
	cmd "local-planner"
	{
		exec = "local-planner";
		host = "iver";
	}
	cmd "global-planner"
	{
		exec = "global-planner";
		host = "iver";
	}
}	
