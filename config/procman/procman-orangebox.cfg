        exec = "novatel";
        host = "orangebox";
    }    
    cmd "evologics-modem" 
    {
        exec = "evologics-modem";
        host = "orangebox";
    }    
    cmd "evologics-usbl" 
    {
        exec = "evologics-usbl";
        host = "orangebox";
