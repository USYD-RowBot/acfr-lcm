script "sirius"
{
    start group "global";
    wait ms 1000;
    start group "sensors";
    start group "vision";
}

group "sensors" {
    cmd "heartbeat" 
    {
        exec = "heartbeat";
        host = "stack";
    }    
}

group "vision"
{
    cmd "cam colour" 
    {
        exec = "acfr-prosilica -k cameras.cam1";
        host = "stack";
    }  
    cmd "cam mono" 
    {
        exec = "acfr-prosilica -k cameras.cam2";
        host = "stack";
    }      
    cmd "cam trigger" 
    {
        exec = "cam-trigger-tcp";
        host = "stack";
    }  
    cmd "cam server" 
    {
        exec = "acfr-cam-server";
        host = "stack";
    }  
}


group "global"
{
    cmd "bot-param-server" 
    {
        exec = "bot-param-server /home/auv/git/acfr_lcm/config/sirius.cfg";
        host = "stack";
    }

    cmd "lcm tunnel" 
    {
        exec = "bot-lcm-tunnel -u";
        host = "stack";
    }
}
