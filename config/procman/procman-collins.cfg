script "collins"
{
    start group "global";
    wait ms 2000;
    start group "vision";
}


group "vision"
{
    cmd "cam colour" 
    {
        exec = "acfr-prosilica -k cameras.cam1";
        host = "collins";
    }  

    cmd "cam trigger" 
    {
        exec = "cam-trigger";
        host = "collins";
    }  
}


group "global"
{
    cmd "bot-param-server" 
    {
        exec = "bot-param-server /home/auv/git/acfr_lcm/config/collins.cfg";
        host = "collins";
    }

    cmd "lcm tunnel" 
    {
        exec = "bot-lcm-tunnel -u";
        host = "collins";
    }
    
    cmd "heartbeat" 
    {
        exec = "heartbeat";
        host = "collins";
    }
}

