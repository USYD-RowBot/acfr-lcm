iver {
    cam-uvc {
	io = "tcp";
	ip = "192.168.4.6";
	port = "10031";
	base_path = "/media/data/";
    }

    os-conduit-acfr {
	io = "tcp";
	ip = "192.168.4.6";
	port = "10030";
	base_path = "/media/data/";
    }

	uvc-health {
		channel = "AUVSTAT.IVERAME";
		target_id = 10;
	}
} # iver

os-conduit-acfr {
    gsd {
        io = "serial";
        device = "/tmp/osc";
        baud = 57600;
        parity = "8N1";
        channel = "OS_CONDUIT.IVERAME";
    }
    osd {
        gps = 0;
        compass = 1;
        state = 1;
        power = 1;
        ysi = 0;
    }
    dvl_timeout = 10;
} #os-conduit-acfr


