        auto_gain = "true";
        targets = [2];
        target_names = ["IVERAME"];
        usbl_ins = [0.75, 0.0, 0.0, 0, 0, 0];
        ins_ship = [0, 0, 0, 0, 0, 0];
        lcm_pbm = ["AUVSTAT.IVERAME"];
