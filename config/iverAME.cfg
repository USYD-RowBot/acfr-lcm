acfr
{
    cam-trigger {
        #device = "/dev/ttyUSB0";
        device = "/dev/ttyS0";
        baud = 115200;
        parity = "8N1";
        pulseWidthUs = 7000;
        strobeDelayUs = 0;
        frequency = 2.5;
    }

    cam-uvc {
        gsd {
            io = "serial";
            device = "/dev/ttyUSB0";
            baud = 19200;
            parity = "8N1";
            channel = "CAM_UVC";
        }
    }
}
    
