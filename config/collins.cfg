acfr {
    cam-trigger {
        device = "/dev/ttyUSB0";
        baud = 115200;
        parity = "8N1";
        pulseWidthUs = 5000;
        strobeDelayUs = 0;
        frequency = 1;
    }

	cam-trigger-tcp 
    {
        IP = "172.16.154.184";
        port = "4002";
        pulseWidthUs = 7000;
        strobeDelayUs = 0;
        frequency = 1;
    }

}

sensors {

    gpsd3-client {
        gsd {
            io = "none";
	    server = "localhost";
	    port = "2947";
            channel = "GPSD_CLIENT";
        }
        gpsddev = "/dev/ttyS1";
    }

    evologics-extended {
        ip = "172.16.154.223"; # FALKOR
        port = "9201";
        complete = "true";
        vehicle_name = "FALKOR";
    }
 
    # Modem targets on Falkor:
    # 1 - Workboat USBL
    # 2 - Waveglider USBL
    # 3 - Falkor USBL
    # 4 - Iver ACFR Modem
    # 5 - Iver AME Modem
    # 6 - URI Photo Float Modem
    # 10 - Sirius Modem
    evologics-modem {
        vehicle_name = "FALKOR";
        logging_level = 2;
        ip = "172.16.154.223"; # Falkor USBL
        #ip = "172.16.154.221"; # Falkor workboat USBL
        port = "9200";
        #ping_period = 10;
        ping_period = 30;
        ping_timeout = 10;
        gain = 0;
        source_level = 0;
        auto_gain = "false";
        targets = [6];
        target_names = ["PFLOAT"];
        #targets = [10];
        #target_names = ["SIRIUS"];
        #targets = [10,6];
        #target_names = ["SIRIUS","PFLOAT"];
        #targets = [2,6];
        #target_names = ["WGLIDER","PFLOAT"];
        #targets = [2];
        #target_names = ["WGLIDER"];
        #lcm = ["TASK_PLANNER_COMMAND.*", "USBL_FIX.*"];
	#lcm = ["TASK_PLANNER_COMMAND.*", "USBL_FIX.SIRIUS", "AFM.PFLOAT", "AFA.PFLOAT"];
	lcm = ["TASK_PLANNER_COMMAND.*", "AFA.PFLOAT", "AFM.PFLOAT"];
        #lcm = ["TASK_PLANNER_COMMAND.*"];
        #lcm = ["AFA.PFLOAT"];
    }

    evologics-usbl
    {
        ship_status_channel = "SHIP_STATUS";
        # initial guess for Falkor
	usbl_ins = [-27.681, -8.577, 14.77, 0, 0, 0]; # offsets on Falkor
	# calibration from second USBL dive
	usbl_ins = [-28.71, -9.345 , 10.73, -0.07654755,-0.01935749 ,-0.03227935 ]; # offsets on Falkor        
	 ins_ship = [0, 0, 0, 0, 0, 0];
        lcm = ["EVO_USBLFIX.*"];
    }

    rt3202 {
        io = "serial";
        serial_dev = "/dev/ttyUSB3";
        baud = 115200;
        parity = "8N1";
    }
    
    simrad_em3000_format6 {
        io = "serial";
        serial_dev = "/dev/tps5";
        baud = 19200;
        parity = "8N1";
    }

    novatel {
        io = "serial";
        serial_dev = "/dev/tps0";
        baud = 115200;
        parity = "8N1";
	rate = 20;
    }

    seapath320_bf3 {
        io = "udp";
        port = 10001;
        ip = "any";
        channel = "SHIP_STATUS";
        ship_id = 1;
        ship_name = "FALKOR";
    }

#    novatel {
#        IP = "172.16.154.130";
#        port = 10001;
#    }
}    



cameras {
    cam1 {
        uid = 122724; # Sirius GC1380C (colour)
        channel = "PROSILICA_LC16";
    	x_vs = [1,2,3,4,5,6];
        x_lr = [0,0,0,0,0,0];
        #attfile = "../config/prosilica/attfile.txt";
        PvAttributes {
            FrameStartTriggerMode = "SyncIn2";
	        FrameStartTriggerDelay = "2000";
            #FrameStartTriggerMode = "FixedRate";
            FrameRate = "1.0";
            
            # FOR MANUAL MODE
            #ExposureMode = "Manual";
            #ExposureValue = "2500";
            GainMode = "Manual";
            GainValue = "0";
            
            # FOR AUTO MODE
            ExposureMode = "Auto";
            ExposureAutoAlg = "Mean"; 
            ExposureAutoMax = "2500"; 
            ExposureAutoMin = "8"; #default value
            ExposureAutoRate = "90"; #pct of max speed
            ExposureAutoTarget = "10";
