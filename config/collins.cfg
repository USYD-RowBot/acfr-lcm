acfr {
    cam-trigger {
        device = "/dev/ttyUSB0";
        baud = 115200;
        parity = "8N1";
        pulseWidthUs = 5000;
        strobeDelayUs = 0;
        frequency = 1;
    }

	cam-trigger-tcp 
    {
        IP = "172.16.154.184";
        port = "4002";
        pulseWidthUs = 7000;
        strobeDelayUs = 0;
        frequency = 1;
    }

}

sensors {
    evologics-usbl {
        ip = "172.16.154.221";
        port = "9200";
        ping_period = 5;
        ping_timeout = 10;
        gain = 1;
        source_level = 3;
        auto_gain = "false";
        targets = [3];
        attitude_source = "NOVATEL";
        gps_source = "NOVATEL";
#        usbl_ins = [-3.36, -2.16, 0.8, 0, 0, 0];
        usbl_ins = [-3.45304249, -3.68409061, 1.25314520, 0.00373641, -0.02673165, 0.05129627]; # Bomborra 201411
        ins_ship = [0, 0, 0, 0, 0, 0];
        lcm = ["TASK_PLANNER_COMMAND"];
    }

    rt3202 {
        io = "serial";
        serial_dev = "/dev/ttyUSB3";
        baud = 115200;
        parity = "8N1";
    }

    novatel {
        io = "serial";
        serial_dev = "/dev/tps0";
        baud = 115200;
        parity = "8N1";
	rate = 20;
    }

#    novatel {
#        IP = "172.16.154.130";
#        port = 10001;
#    }
}    



